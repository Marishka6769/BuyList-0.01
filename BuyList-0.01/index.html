<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="bl-background">
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="hr"> </div>
        <br/>
        <span class="bl-lists">Помідори<span class="bl-lists1">1</span></span>
        <span class="bl-lists">Печиво<span class="bl-lists1">1</span></span>
        <span class="bl-lists">Сир<span class="bl-lists1">1</span></span>
        <br/>
        <br/>
        <div class="hr"> </div>
        <div class="bl-title1">Куплено</div>
    </div>

    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-product">
            </br>

                <div class="button">
                        <input class="name-prod" type="text" 	placeholder="Назва товару">
                    <button class="button-add-prod"> Додати</button>
                </div>

                <br/>

                <div class="hr"> </div>

                <div class="product">
                    <div class="name">
                        Помідори
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-button">
                        <button class="bl-buttons">Купити</button>
                        <button class="bl-buttons1">X</button>
                    </div>
                </div>
                <div class="hr"> </div>
                <div class="product">
                    <div class="name">
                        Сир
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-button">
                        <button class="bl-buttons">Купити</button>
                        <button class="bl-buttons1">X</button>
                    </div>
                </div>
                <div class="hr"> </div>
                <div class="product">
                    <div class="name">
                        Печиво
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus">-</button>
                        <span class="bl-label">3</span>
                        <button class="bl-plus">+</button>
                    </div>
                    <div class="bl-button">
                        <button class="bl-buttons">Купити</button>
                        <button class="bl-buttons1">X</button>
                    </div>
                    <br/>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
